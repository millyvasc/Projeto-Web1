{% extends 'cardapio.html' %}

{% block content %}

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            {% for produto in dsProdutos %} <!-- Utilizei o Fancy -->
            {% if produto.estoque <= 0 %} <!-- Produto sem estoque -->
                {% else %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Imagem do produto -->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Detalhes do produto -->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Nome do produto -->
                                <h5 class="fw-bolder">{{ produto.nome }}</h5>
                                <!-- Preço do produto -->
                                {{ produto.valorUnitario }}
                            </div>
                        </div>
                        <!-- Ações do produto -->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Ver opções</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
                {% empty %}
                <h1>Nenhum produto disponível</h1>
                {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
