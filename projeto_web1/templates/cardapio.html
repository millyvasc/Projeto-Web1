{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>QuickBar</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets_cardapio/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{% static 'assets_cardapio/styles.css' %}" rel=" stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" >Quick Bar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="/{{ mesa }}/cardapio/">Início</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Filtro</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/{{ mesa }}/cardapio/pratos/">Pratos</a></li>
                            <li><a class="dropdown-item" href="/{{ mesa }}/cardapio/bebidas/">Bebidas</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" action="/pedidos/{{mesa}}/carrinho/">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Carrinho
                    </button>
                    {% comment %} <button class="btn btn-outline-dark" type="submit">
                        <i class="bi bi-file-text-fill"></i>
                        Comanda
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button> {% endcomment %}
                </form>
                <form class="d-flex" action="/comandas/{{ mesa }}/">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi bi-file-text-fill"></i>
                        Comanda
                    </button>
                </form>
            </div>
        </div>
    </nav>

    {% comment %} <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Cardápio</h1>
                <p class="lead fw-normal text-white-50 mb-0">Veja os pratos e as bebidas disponíveis</p>
            </div>
        </div>
    </header> {% endcomment %}

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets_cardapio/scripts.js' %}"></script>
</body>

</html>
